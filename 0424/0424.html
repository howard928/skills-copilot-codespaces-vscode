<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>JOJO的奇妙冒險</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe6e6;
        }

        /* 新增左侧图片容器 */
        .wrapper {
            display: flex;
            gap: 30px;
            align-items: center;
            max-width: 1200px;
            width: 90%;
        }

        .side-image {
            flex: 1;
            max-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .side-image:hover {
            transform: rotate(-2deg) scale(1.02);
        }

        .side-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            background: beige;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            flex: 2;
            max-width: 600px;
            aspect-ratio: 1/1;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* 原有item样式保持不变 */
        .item {
            background: cyan;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            position: relative;
        }

        .item:hover {
            transform: scale(1.05);
            z-index: 1;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
            transition: filter 0.3s;
        }

        .item:hover img {
            filter: grayscale(0%);
        }

        .heart::after {
            content: "❤";
            position: absolute;
            color: #ff6b6b;
            font-size: 24px;
            top: 10px;
            right: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }
            .side-image {
                max-width: 100%;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="side-image">
            <img src="/images.jfif" alt="出不來">
            <h4>JOJO的奇妙冒險裡第三部的空調承太郎大戰迪奧布朗度</h4>
        </div>

        <div class="container">
            <div class="item heart">
                <img src="/crop_0_0.jpg" alt="出不來">
            </div>
            <div class="item">
                <img src="\0424\crop_0_1.jpg" alt="出不來">
            </div>
            <div class="item heart">
                <img src="/crop_1_2.jpg" alt="出不來">
            </div>
            <div class="item">
                <img src="/crop_1_1.jpg" alt="出不來">
            </div>
            <div class="item heart">
                <img src="/crop_2_1.jpg" alt="出不來">
            </div>
            <div class="item">
                <img src="/crop_2_0.jpg" alt="出不來">
            </div>
            <div class="item heart">
                <img src="/crop_0_2.jpg" alt="出不來">
            </div>
            <div class="item">
                <img src="/crop_1_0.jpg" alt="出不來">
            </div>
            <div class="item heart">
                <img src="/下載.jfif" alt="出不來">
            </div>
        </div>
    </div>
</body>
</html>
